<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>Canvas-particles</title>
</head>

<body>
    <canvas id="canvas" width="300" height="300"></canvas>
</body>

<style type="text/css">
    canvas {
        display: block;
        border: 1px solid blue;
    }
</style>

<script type="text/javascript">
    let canvas = document.getElementById("canvas"),
        ctx = canvas.getContext('2d'),
        winWidth = document.documentElement.clientWidth,
        winHeight = document.documentElement.clientHeight;

    canvas.width = winWidth;
    canvas.height = winHeight;

    var img = new Image();
    img.src = "img.jpeg";

    if (img.complete) {
        init()
    } else {
        img.onload = function () {
            init()
        }
    }

    var dotList = [];

    function init() {
        var imgW = img.width,
            imgH = img.height,
            sx = winWidth / 2 - imgW / 2,
            sy = winHeight / 2 - imgH / 2;


        ctx.drawImage(img, 0, 0);
        var imgData = ctx.getImageData(0, 0, imgW, imgH);

        for (var x = 0; x < imgData.width; x += 6) {
            for (var y = 0; y < imgData.height; y += 6) {
                var i = (y * imgData.width + x) * 4;
                if (imgData.data[i + 3] > 128 && imgData.data[i] < 200) {
                    var dot = new Dot(x, y, 2);
                    dotList.push(dot);
                }
            }
        }

        ctx.clearRect(0, 0, winWidth, winHeight);
        drawParticle();
    }

    // 创建粒子类
    // frameCount总帧数
    function Dot(centerX, centerY, radius) {
        this.x = centerX;
        this.y = centerY;
        this.radius = radius;
        this.frameNum = 0;
        this.frameCount = Math.ceil(3000 / 16.66);
        this.sx = 400;
        this.sy = 400;
        this.delay = this.frameCount * Math.random();
        this.delayCount = 0;
    }


    /* tween 缓动函数
     * t: current time（当前时间）；
     * b: beginning value（初始值）；
     * c: change in value（变化量）；
     * d: duration（持续时间）。
     */
    function easeInOutQuint(t, b, c, d) {
        if ((t /= d / 2) < 1) return c / 2 * t * t * t * t * t + b;
        return c / 2 * ((t -= 2) * t * t * t * t + 2) + b;
    }


    var rafId = null,
        finishCount = 0;

    function drawParticle() {
        var imgW = img.width,
            imgH = img.height;

        ctx.clearRect(0, 0, winWidth, winHeight);
        ctx.fillStyle = "#000";

        var len = dotList.length,
            curDot = null,
            frameNum = 0,
            frameCount = 0,
            curX, curY;
        finishCount = 0;

        for (var i = 0; i < len; i += 1) {
            // 当前粒子
            curDot = dotList[i];

            // 获取当前的time和持续时间和延时
            frameNum = curDot.frameNum;
            frameCount = curDot.frameCount;


            if (curDot.delayCount < curDot.delay) {
                curDot.delayCount += 1;
                continue;
            }

            ctx.save();
            ctx.beginPath();


            /*
            easeInOutQuint tween.js中的缓动函数函数
            cancelAnimationFrame 函数
            requestAnimationFrame 函数 通过该函数实现不断绘制功能
            FPS 每秒帧数 帧率的意思
            以60FPS计算 1000/60 = 16.66
            每16.66ms 1帧
            总帧数 = 总时间/16.66ms
            */
            if (frameNum < frameCount) {
                curX = easeInOutQuint(frameNum, curDot.sx, curDot.x - curDot.sx, curDot.frameCount);
                curY = easeInOutQuint(frameNum, curDot.sy, curDot.y - curDot.sy, curDot.frameCount);

                ctx.arc(curX, curY, curDot.radius, 0, 2 * Math.PI);
                curDot.frameNum += 1;

            } else {
                ctx.arc(curDot.x, curDot.y, curDot.radius, 0, 2 * Math.PI);
                finishCount += 1;
            }
            ctx.fillStyle = "pink"
            ctx.fill();
            ctx.restore();

            if (finishCount >= len) {
                // 将其作为参数传入cancelAnimationFrame函数中 取消回调函数
                cancelAnimationFrame(rafId);
                return;
            }
        }
        // rafId requestAnimationFrame函数的返回值 为一个long整数
        rafId = requestAnimationFrame(drawParticle);
    }
</script>

</html>
